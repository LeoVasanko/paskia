<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>PassKey Auth - Dev Mode</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        h2 {
            color: #667eea;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        .section:first-of-type h2 {
            margin-top: 0;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .links.side-by-side {
            flex-direction: row;
            flex-wrap: wrap;
        }
        .links.side-by-side a {
            flex: 1;
            min-width: 200px;
        }
        a {
            display: block;
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 500;
        }
        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .example-description {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }
        .info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #666;
        }
        .info p {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê PassKey Auth</h1>

        <div class="section">

            </div>

                    üì° API Demo

                </a>

        </div>

        <div class="info">

            <p><strong>Backend:</strong> localhost:4402</p>
        </div>
    </div>
</body>
</html>
